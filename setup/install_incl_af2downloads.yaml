        - job_cluster_key: rfdiffusion_serve_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 14.3.x-gpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            azure_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK_AZURE
              spot_bid_max_price: -1
