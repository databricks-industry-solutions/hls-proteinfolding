name: alphafold_env
channels:
  - bioconda
  - conda-forge
  - nodefaults
dependencies:
  - python=3.8
  - bioconda::hmmer
  - bioconda::kalign3
  - bioconda::hhsuite
  - tzdata
  - openmm=7.5.1
  - pdbfixer
  - cudatoolkit=11.1.1
  - pip
  - pip:
    - --find-links https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
    - jax==0.3.25
    - jaxlib==0.3.25+cuda11.cudnn805
    - absl-py==1.0.0
    - biopython==1.79
    - chex==0.0.7
    - dm-haiku==0.0.9
    - dm-tree==0.1.6
    - docker==5.0.0
    - immutabledict==2.0.0
    - ml-collections==0.1.0
    - numpy==1.21.6
    - pandas==1.3.4
    - protobuf==3.20.1
    - scipy==1.7.0
    - tensorflow-cpu==2.9.0