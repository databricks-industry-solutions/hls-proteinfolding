resources:
  jobs:
    proteinMPNN_log:
      name: proteinMPNN_log
      email_notifications:
        on_start:
          - <email>
        on_success:
          - <email>
        on_failure:
          - <email>
      tasks:
        - task_key: download_weights
          notebook_task:
            notebook_path: <notebooks_path>/00_download_model_weights
            source: WORKSPACE
          job_cluster_key: proteinmpnn_setup
        - task_key: generate_examples
          depends_on:
            - task_key: download_weights
          notebook_task:
            notebook_path: <notebooks_path>/01_prep_example_inputs
            source: WORKSPACE
          job_cluster_key: proteinmpnn_setup
        - task_key: log_model
          depends_on:
            - task_key: generate_examples
          notebook_task:
            notebook_path: <notebooks_path>/02_log_proteinmpnn
            source: WORKSPACE
          job_cluster_key: proteinmpnn_setup
      job_clusters:
        - job_cluster_key: proteinmpnn_setup
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-gpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: <compute>
            driver_node_type_id: <compute>
            custom_tags:
              ResourceClass: SingleNode
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      tags:
        ProteinFolding: ""
        ProteinFoldingModel: ProteinMPNN
      queue:
        enabled: true
